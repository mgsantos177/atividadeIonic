<ion-header>

  <ion-navbar>
    <ion-title>listarLivro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let livro of lista_livros" (click)= "irParaDetalhes(livro)">
          <img src="{{livro.thumbnail_url}}"/>
          <h2>{{livro.details.title}}</h2>
          <p>{{livro.details.authors[0].name}}</p>
        </ion-item>
      </ion-list>

</ion-content>
