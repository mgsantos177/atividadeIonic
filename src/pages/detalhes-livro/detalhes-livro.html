<ion-header>

  <ion-navbar>
    <ion-title>detalhesLivro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{livro.capa}}" width=”100” height=”60” />
    <ion-card-content>
      <ion-card-title>
        {{livro.titulo}}
      </ion-card-title>
      <p>
        Subtitulo: {{livro.subtitulo}}
      </p>
      <p>
        Autor: {{livro.autor.nome}}
      </p>
      <p>
        Editora: {{livro.editora.nome}}
        </p>
      <p>
        ISBN: {{livro.isbn}}
      </p>
      <p>
        Ano de Publicação: {{livro.publicacao}}
      </p>
      <p>
        Quantidade de Paginas: {{livro.paginas}}
      </p>

    </ion-card-content>
  </ion-card>

</ion-content>
