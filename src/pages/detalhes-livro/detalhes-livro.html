<ion-header>

  <ion-navbar>
    <ion-title>detalhesLivro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{livro.thumbnail_url}}"/>
    <ion-card-content>
      <ion-card-title>
        {{livro.details.title}}
      </ion-card-title>
      <p>
       Autor: {{livro.details.authors[0].name}}
      </p>
      <p>
       Numero de Paginas: {{livro.details.number_of_pages}}
      </p>
      <p>
       Editora: {{livro.details.publishers}}
      </p>

    </ion-card-content>
  </ion-card>

</ion-content>
